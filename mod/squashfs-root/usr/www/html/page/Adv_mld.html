
<div class="blockquote">
	<table width="900px" border="0" cellspacing="2">
		<tr>
			<td class="emphasize" colspan="3" id="MLD001">MLD Settings</td>
		</tr>
		<tr>
			<td colspan="4" id="MLD002">This section allows you to configure the MLD Setup of your Router. Please note that this section is optional and you should not need to change any of the settings here to get your network up and running.</td>
		</tr>
	</table>
	<table width="900px" border="0" cellspacing="2">
		<tr>
			<td class="highlight" colspan="3" id="MLD003">MLD Proxy</td>
		</tr>
		<tr>
			<td class="background" style="width:25%; " id="MLD004">Enable MLD Proxy : </td>
			<td ><input type="checkbox" id="CHB_ProxyEnable" /></td>
		</tr>
		<tr>
			<td class="background" style="width:25%; " id="MLD005">WAN Connection : </td>
			<td ><select id="SEL_WAN" size="1"></select></td>
		</tr>
	</table>
	<table width="900px" border="0" cellspacing="2">
		<tr>
			<td class="highlight" colspan="3" id="MLD006">MLD Snooping</td>
		</tr>
		<tr>
			<td class="background" style="width:25%; " id="MLD007">Enable MLD Snooping : </td>
			<td ><input type="checkbox" id="CHB_SnoopingEnable" /></td>
		</tr>
	</table><br/>
	<table width="900px" border="0" cellspacing="2">
		<tr>
			<td colspan="2" align="right">
				<input type="button" id="MLD008" value="Save" onClick="uiSubmit()">&nbsp;
				<input type="button" id="MLD009" value="Cancel" onClick="uiPageRefresh()">
			</td>
		</tr>
	</table>
</div>
